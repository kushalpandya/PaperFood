<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PaperFood</title>
<link rel="icon" href="assets/favicon.ico" sizes="32x32">
<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" media="all">
<link type="text/css" rel="stylesheet" href="css/bootstrap-responsive.css" media="all">
<link type="text/css" rel="stylesheet" href="css/styles.css" media="all">
<link rel="stylesheet/less" href="css/styles.less" media="all" />
<script type="text/javascript" src="js/less-1.3.0.min.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		less.env = "development";
		less.watch();
	});
</script>
</head>
<body>
	<div class="shade-north">&nbsp;</div>
	<div class="shade-south">&nbsp;</div>
	<div class="shade-east">&nbsp;</div>
	<div class="shade-west">&nbsp;</div>
	<div class="headerbar">
		<div class="registration-form row-fluid">
			<div class="span3">&nbsp;</div>
			<form class="form-horizontal span6">
        		<fieldset>
         			<div class="control-group">
            			<label class="control-label" for="txtFname">First Name</label>
            			<div class="controls">
              				<input type="text" class="input-xlarge" id="txtFname">
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label" for="txtLname">Last Name</label>
            			<div class="controls">
              				<input type="text" class="input-xlarge" id="txtLname">
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label" for="txtEmail">Email</label>
            			<div class="controls">
              				<input type="text" class="input-xlarge" id="txtEmail">
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label" for="txtPass">Password</label>
            			<div class="controls">
              				<input type="password" class="input-xlarge" id="txtPass">
              				<p class="help-block">Choose a strong password.</p>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label" for="txtCPass">Confirm Password</label>
            			<div class="controls">
              				<input type="password" class="input-xlarge" id="txtCPass">
            			</div>
          			</div>
          			<div class="form-actions">
            			<button type="submit" class="btn btn-primary">Register</button>
            			<button type="reset" class="btn">Clear Form</button>
          			</div>
        		</fieldset>
      		</form>
      		<div class="span3">&nbsp;</div>
		</div>
    	<div class="headerbar-right">
        	<div class="headerbar-buttons">
            	<a href="#" id="signup" class="btn btn-info" >Sign-up&nbsp;<span class="btn-symbol">&#11015;</span></a>
            </div>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid logo">
			<div class="span3">&nbsp;</div>
			<div class="span6 logo-text">PaperFood</div>
			<div class="span3">&nbsp;</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="span3">&nbsp;</div>
				<div class="span6">
					<input type="text" name="txtSearchKey" class="txt-search" placeholder="Search for title, author or genre..."/>
					<button type="submit" class="btn btn-success btn-search">Search</button>
				</div>
				<div class="span3">&nbsp;</div>
			</div>
		</div>
		<div class="row-fluid main-label">
			<div class="span3">&nbsp;</div>
			<div class="span6 main-label-text">Or</div>
			<div class="span3">&nbsp;</div>
		</div>
		<div class="row-fluid cupboard-area">
			<div class="span4">&nbsp;</div>
			<div class="span4" style="text-align: center;">
				<button class="btn btn-inverse btn-cupboard">&#9112; Open Cupboard</button>
			</div>
			<div class="span4">&nbsp;</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
